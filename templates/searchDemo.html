<div class="container-fluid" ms-controller="searchCtrl">
    <div class="row mt15">
        <div class="form-horizontal col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label pl0">查询条件:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pl0">
                    <input class="form-control"/>
                </div>
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label pl0">查询条件:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pl0">
                    <input class="form-control"/>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label pl0">查询条件:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pl0">
                    <input class="form-control"/>
                </div>
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label pl0">查询条件:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pl0">
                    <input class="form-control"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal col-xs-12 col-sm-12 col-md-12 col-lg-12 mt15">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label pl0">查询条件:</label>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 pl0">
                    <input class="form-control"/>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label pl0">查询条件:</label>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pl0">
                    <input class="form-control"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <span class="pull-right avalon-btn">查询按钮</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt15">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list-group">
                <li class="list-group-item" ms-for="(idx, el) in @pageData.arr0">SEQ　{{idx}}　VAL　{{el}}</li>
            </ul>
            <ul class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list-group">
                <li class="list-group-item" ms-for="(key, val) in @pageData.arr1[0]">KEY　{{key}}　VAL　{{val}}</li>
            </ul>
            <ul class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list-group"><!--limitBy(2, 2) 取数组的两个长度的值，从第二位开始-->
                <li class="list-group-item" ms-for="(idx, el) in @pageData.arr2">{{idx}}->{{el.key}}　<span ms-for="(idxC, val) in el.val | limitBy(2, 2) as items"> {{items[idxC]}} </span></li>
            </ul>
        </div>
    </div>
    <div class="row mt15">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <input class="form-control" ms-duplex="@autoData"/>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list-group">
                <label class="list-group-item" ms-for="(key, el) in @pageData.arrAuto">{{el.id}}</label>
            </div>
        </div>
    </div>
</div>
